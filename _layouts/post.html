---
layout: compress
---

{% include header.html %}

<div class="container container--narrow blog container--content" id="content" tabindex="-1">
    <article>
        <header>
            <h1>
                {{ page.title }}
            </h1>
            <h3 class="text-muted">
                {{ page.date | date: "%d %B %Y"}} by {{ page.author }}
            </h3>
        </header>

        {% if page.image %}
        <img class="blog__image" src="{{ page.image }}" />
        {% endif %}

        {{ content }}

        <hr>
        <section>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'nooku'; // required: replace example with your forum shortname
                var disqus_identifier = '{{ page.dsq_thread_id }}';
                var disqus_url = 'http://blog.nooku.org{{ page.permalink }}';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
    </article>
</div>

{% include footer.html %}
